# BOSSNYUMBA Production Deployment
# Deploys to production on release publish

name: Deploy Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version to deploy'
        required: true

concurrency:
  group: deploy-production-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ============================================
  # Build All Apps
  # ============================================
  build:
    name: Build Apps
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [customer-app, estate-manager-app, owner-portal, admin-portal]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build ${{ matrix.app }}
        run: pnpm exec turbo run build --filter=./apps/${{ matrix.app }}

      - name: Upload ${{ matrix.app }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}
          path: |
            apps/${{ matrix.app }}/dist
            apps/${{ matrix.app }}/.next
          retention-days: 14

  # ============================================
  # Deploy to Production
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all app artifacts
        uses: actions/download-artifact@v7

      - name: Deploy to production (Terraform)
        run: |
          cd infra/terraform
          terraform init -input=false
          terraform workspace select production || terraform workspace new production
          terraform plan -var="environment=production" -out=tfplan
          terraform apply -auto-approve tfplan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-west-1
        continue-on-error: true

      - name: Deploy summary
        run: |
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build completed for all apps" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Release: ${{ github.event.release.tag_name || 'manual' }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Health Checks
  # ============================================
  health-checks:
    name: Health Checks
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Run health checks
        run: |
          echo "Running health checks against production..."
          # Add your production URL when configured
          # curl -sf "${{ vars.PRODUCTION_URL }}/api/health" || exit 1
          # curl -sf "${{ vars.PRODUCTION_URL }}/api/ready" || exit 1
          echo "Health checks placeholder - configure PRODUCTION_URL variable"
        continue-on-error: true

  # ============================================
  # Slack Notification (optional)
  # ============================================
  notify:
    name: Notify Slack
    runs-on: ubuntu-latest
    needs: [deploy, health-checks]
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "BOSSNYUMBA Production Deployment",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment* ${{ job.status }}\n*Release:* ${{ github.event.release.tag_name || 'manual' }}\n*Actor:* ${{ github.actor }}"
                  }
                }
              ]
            }
        continue-on-error: true
