# BOSSNYUMBA Staging Deployment
# Deploys to staging on push to main

name: Deploy Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-staging-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ============================================
  # Build All Apps
  # ============================================
  build:
    name: Build Apps
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [customer-app, estate-manager-app, owner-portal, admin-portal]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build ${{ matrix.app }}
        run: pnpm exec turbo run build --filter=@bossnyumba/${{ matrix.app }}

      - name: Upload ${{ matrix.app }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}
          path: |
            apps/${{ matrix.app }}/dist
            apps/${{ matrix.app }}/.next
          retention-days: 7

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all app artifacts
        uses: actions/download-artifact@v4

      - name: Deploy to staging (Terraform)
        run: |
          cd infra/terraform
          terraform init -input=false
          terraform workspace select staging || terraform workspace new staging
          terraform plan -var="environment=staging" -out=tfplan
          terraform apply -auto-approve tfplan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-west-1
        continue-on-error: true

      - name: Deploy summary
        run: |
          echo "## Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Build completed for all apps" >> $GITHUB_STEP_SUMMARY
          echo "⏳ Configure Terraform/AWS credentials for full deployment" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Smoke Tests
  # ============================================
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging..."
          # Add your staging URL when configured
          # curl -sf "${{ vars.STAGING_URL }}/api/health" || echo "Staging URL not configured"
          echo "Smoke tests placeholder - configure STAGING_URL variable"
        continue-on-error: true

  # ============================================
  # Slack Notification (optional)
  # ============================================
  notify:
    name: Notify Slack
    runs-on: ubuntu-latest
    needs: [deploy, smoke-tests]
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "BOSSNYUMBA Staging Deployment",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Staging Deployment* ${{ job.status }}\n*Commit:* ${{ github.sha }}\n*Actor:* ${{ github.actor }}"
                  }
                }
              ]
            }
        continue-on-error: true
