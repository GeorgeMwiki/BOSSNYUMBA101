# BOSSNYUMBA Dependabot Configuration
# Automated dependency updates

version: 2
updates:
  # npm dependencies (root)
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    groups:
      development-dependencies:
        patterns:
          - "@types/*"
          - "typescript"
          - "vitest"
          - "eslint*"
          - "prettier*"
      production-dependencies:
        dependency-type: production
    commit-message:
      prefix: deps
    labels:
      - dependencies
      - automated

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    commit-message:
      prefix: ci
    labels:
      - dependencies
      - github-actions

  # Terraform
  - package-ecosystem: terraform
    directory: infra/terraform
    schedule:
      interval: monthly
    open-pull-requests-limit: 3
    commit-message:
      prefix: infra
    labels:
      - dependencies
      - terraform
