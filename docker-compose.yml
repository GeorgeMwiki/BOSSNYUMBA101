# =============================================================================
# BOSSNYUMBA - Local Development Docker Compose
# =============================================================================

services:
  postgres:
    image: postgres:15-alpine
    container_name: bossnyumba-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bossnyumba
      POSTGRES_PASSWORD: bossnyumba_dev
      POSTGRES_DB: bossnyumba
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bossnyumba -d bossnyumba"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bossnyumba-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5-community
    container_name: bossnyumba-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/bossnyumba_graph_dev
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size: 1G
      NEO4J_server_memory_pagecache_size: 512m
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
    ports:
      - "7474:7474"   # HTTP (Browser UI)
      - "7687:7687"   # Bolt protocol
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  api-gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: bossnyumba-api-gateway
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://bossnyumba:bossnyumba_dev@postgres:5432/bossnyumba
      REDIS_URL: redis://redis:6379
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: bossnyumba_graph_dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy

  estate-manager:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
      args:
        APP_NAME: estate-manager-app
        APP_PATH: apps/estate-manager-app
      target: nextjs
    container_name: bossnyumba-estate-manager
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
    depends_on:
      - api-gateway

  customer-app:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
      args:
        APP_NAME: customer-app
        APP_PATH: apps/customer-app
      target: nextjs
    container_name: bossnyumba-customer-app
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
    depends_on:
      - api-gateway

  owner-portal:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
      args:
        APP_NAME: owner-portal
        APP_PATH: apps/owner-portal
      target: vite
    container_name: bossnyumba-owner-portal
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      NODE_ENV: production
    depends_on:
      - api-gateway

  admin-portal:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
      args:
        APP_NAME: admin-portal
        APP_PATH: apps/admin-portal
      target: vite
    container_name: bossnyumba-admin-portal
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      NODE_ENV: production
    depends_on:
      - api-gateway

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  neo4j_logs:

networks:
  default:
    name: bossnyumba-network
