# =============================================================================
# BOSSNYUMBA Payments Service - Kubernetes Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments
  namespace: bossnyumba
  labels:
    app: payments
    app.kubernetes.io/name: payments
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: bossnyumba-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
        app.kubernetes.io/name: payments
    spec:
      serviceAccountName: bossnyumba-service
      containers:
        - name: payments
          image: bossnyumba/payments:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: bossnyumba-config
                  key: NODE_ENV
            - name: PORT
              value: "3000"
            - name: SERVICE_NAME
              value: "payments"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: bossnyumba-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: bossnyumba-secrets
                  key: REDIS_URL
            - name: MPESA_CONSUMER_KEY
              valueFrom:
                secretKeyRef:
                  name: bossnyumba-payments-secrets
                  key: MPESA_CONSUMER_KEY
                  optional: true
            - name: MPESA_CONSUMER_SECRET
              valueFrom:
                secretKeyRef:
                  name: bossnyumba-payments-secrets
                  key: MPESA_CONSUMER_SECRET
                  optional: true
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: bossnyumba-payments-secrets
                  key: STRIPE_SECRET_KEY
                  optional: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: payments-service
  namespace: bossnyumba
  labels:
    app: payments
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: payments
