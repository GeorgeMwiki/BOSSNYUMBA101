apiVersion: v1
kind: ConfigMap
metadata:
  name: bossnyumba-config
  namespace: bossnyumba
  labels:
    app.kubernetes.io/name: bossnyumba
data:
  NODE_ENV: production
  LOG_LEVEL: info
  API_BASE_PATH: /api/v1
  # Database and Redis hosts (override in overlays)
  POSTGRES_HOST: postgres
  POSTGRES_PORT: "5432"
  POSTGRES_DB: bossnyumba
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  # API URL for frontend apps (override host in overlays)
  NEXT_PUBLIC_API_URL: http://api-gateway.bossnyumba.svc.cluster.local:4000/api/v1
