apiVersion: apps/v1
kind: Deployment
metadata:
  name: owner-portal
  namespace: bossnyumba
  labels:
    app: owner-portal
    app.kubernetes.io/name: owner-portal
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: owner-portal
  template:
    metadata:
      labels:
        app: owner-portal
        app.kubernetes.io/name: owner-portal
    spec:
      containers:
        - name: owner-portal
          image: bossnyumba/owner-portal:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          env:
            - name: NODE_ENV
              value: production
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
