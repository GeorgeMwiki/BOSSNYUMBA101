apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: bossnyumba
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: api-gateway
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
